<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prep-hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">Prep-hub</div>
    <nav class="nav">
      <a href="#services">Services</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="auth">
      <button class="btn sign-in">Sign in</button>
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
       <img src="bg.png" alt="Background image">
    </div>
  </section>

  <section class="categories">
    <button class="category-btn">Basic interview tips</button>
    <button class="category-btn">Domain & Skills</button>
    <button class="category-btn">GD topics</button>
  </section>

  <section class="companies">
    <h2>Companies</h2>
    <div class="company-logos">
      <div class="logo-item"><img src="google.logo.png" alt="Google"><p>Google</p></div>
      <div class="logo-item"><img src="flipkart.png" alt="Flipkart"><p>Flipkart</p></div>
      <div class="logo-item"><img src="amazon.png" alt="Amazon"><p>Amazon</p></div>
      <div class="logo-item"><img src="tcs.png" alt="TCS"><p>TCS</p></div>
      <div class="logo-item"><img src="accenture.png" alt="Accenture"><p>Accenture</p></div>
      <div class="logo-item"><img src="microsoft.png" alt="Microsoft"><p>Microsoft</p></div>
      <div class="logo-item"><img src="phonepe.jpg" alt="PhonePe"><p>PhonePe</p></div>
      <div class="logo-item"><img src="paytm.jpg" alt="Paytm"><p>Paytm</p></div>
      <div class="logo-item"><img src="infosys..png" alt="Infosys"><p>Infosys</p></div>
      <div class="logo-item"><img src="cisco.png" alt="Cisco"><p>Cisco</p></div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-links">
      <a href="#privacy">Privacy</a>
      <a href="#contact">Contact</a>
      <a href="#help">Help center</a>
      <a href="#terms">Terms & conditions</a>
    </div>
    <div class="social-media">
      <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
      <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
